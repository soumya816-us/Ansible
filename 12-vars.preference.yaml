- name: variables
  hosts: local
  connection: local
  vars:
    GREET: "PLAY"
  vars_files:
  - course.yaml
  vars_prompt:
  - name: GREET
    prompt: Enter the values
    private: false
  tasks:
  - name: print the variables
    vars:
    GREET: "TASK"
    ansible.builtin.debug:
      msg: "HELLO from {{ GREET }}"